<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style/style.css">
    <title>Battleship</title>
</head>
<body>
    <h1 id="h1" style="color:white;">Battleship!</h1>
    <div class="scores">
        <span id="playerShipsLeft">Player ships left: </span>
        <span id="turnIndicator"> < </span>
        <span id="cpuShipsLeft">Cpu Ships left: </span>
    </div>
    <div class="gameOver">
        <h2 id="gameOverText">Game Over</h2>
        <h2 id="winner"></h2>
        <button class="restartBtn">Restart</button>
    </div>
    <div class="boards" id="boards">
    </div>
    <script src="./main.js"></script>
</body>
</html>
